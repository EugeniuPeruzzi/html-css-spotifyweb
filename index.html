<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- =========== navi side bar =========== -->
    <div class="navi-sidebar">
        <div class="container-sidebar">
            <div class="row-sidebar">
                <div class="col-sidebar">
                    <div class="content-sidebar">
                        <div class="space-between">
                            <!-- =========== menu choice =========== -->
                            <div class="logo-menu">
                                <div class="logo-container">
                                    <img src="./img/logo.svg" alt="spotify-logo">
                                </div>
                                <ul>
                                    <li><img class="sidebar-imgs-list" src="./img/home.svg" alt=""><a class="positio-relative" href="#">Home</a></li>
                                    <li><img class="sidebar-imgs-list" src="./img/search.svg" alt=""><a class="positio-relative" href="#">Cerca</a></li>
                                    <li><img class="sidebar-imgs-list" src="./img/libreria.svg" alt=""><a class="positio-relative" href="#">La tua libreria</a></li>
                                </ul>
                            </div>
                            <!-- =========== playlist menu =========== -->
                            <div class="content-playlist">
                                <h4>playlist</h4>
                                <div class="hover-playlist">
                                    <div class="create-playlist"><span class="add">+</span></div><a class="hover-add" href="#">Crea Playlist</a>
                                </div>
                                <!-- need to figure out overflow property -->
                                <div class="overflow">
                                    <ul class="playlis-list overlflow">
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                        <li class="playlis-list"><a href="#">Nome playlist</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- =========== user and download part =========== -->
                        <div class="user">
                            <div class="install-app">
                                <div class="download"><i class="fa-solid fa-arrow-down-long"></i></div>
                                <div class="download-txt"><a href="#">Installa app</a></div>
                            </div>
                            <hr>
                            <div class="account">
                                <div class="account-avatar"></div>
                                <div class="account-name"><h4>John Doe</h4></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== footer navi bar =========== -->
    <footer>
        <div class="navi-bottombar">
            <div class="container-bottombar">
                <div class="row-bottombar">
                    <div class="col-bottombar-30"></div>
                    <div class="col-bottombar-40"></div>
                    <div class="col-bottombar-30"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
